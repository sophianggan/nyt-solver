<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aletheia WASM Demo</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b0f19;
        --panel: #111827;
        --text: #f8fafc;
        --muted: #94a3b8;
        --accent: #f59e0b;
        --accent-2: #22c55e;
        --accent-3: #3b82f6;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        background: radial-gradient(circle at top, #1f2937 0%, #0b0f19 55%);
        color: var(--text);
        padding: 24px;
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 28px;
      }
      h2 {
        margin: 0 0 12px 0;
        font-size: 18px;
      }
      p {
        margin: 0 0 16px 0;
        color: var(--muted);
      }
      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        align-items: start;
      }
      .card {
        background: var(--panel);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }
      label {
        display: block;
        margin: 8px 0 4px 0;
        font-size: 12px;
        color: var(--muted);
      }
      textarea,
      input {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #1f2937;
        background: #0b1220;
        color: var(--text);
        font-size: 13px;
        font-family: "IBM Plex Mono", ui-monospace, monospace;
      }
      button {
        margin-top: 10px;
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: #0b1220;
        font-weight: 700;
        cursor: pointer;
      }
      .output {
        margin-top: 8px;
        padding: 8px;
        background: #0b1220;
        border-radius: 8px;
        font-size: 13px;
        min-height: 24px;
        white-space: pre-wrap;
      }
      .entropy-bars {
        display: grid;
        gap: 6px;
        margin-top: 10px;
      }
      .bar-row {
        display: grid;
        grid-template-columns: 60px 1fr 56px;
        gap: 8px;
        align-items: center;
        font-size: 12px;
        color: var(--muted);
      }
      .bar-label {
        font-family: "IBM Plex Mono", ui-monospace, monospace;
        color: var(--text);
      }
      .bar-track {
        height: 6px;
        border-radius: 999px;
        background: #1f2937;
        overflow: hidden;
      }
      .bar-fill {
        height: 100%;
        background: var(--accent-3);
      }
      details {
        margin-top: 10px;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        background: #0b1220;
      }
      summary {
        cursor: pointer;
        color: var(--muted);
        font-size: 12px;
      }
      .status {
        color: var(--muted);
        font-size: 12px;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
        align-items: center;
      }
      .pill {
        display: inline-flex;
        gap: 6px;
        align-items: center;
        padding: 6px 10px;
        border-radius: 999px;
        background: #0b1220;
        border: 1px solid #1f2937;
        font-size: 12px;
        color: var(--muted);
      }
      .log {
        max-height: 220px;
        overflow: auto;
        font-family: "IBM Plex Mono", ui-monospace, monospace;
      }
      #connChart {
        height: 120px;
        background: #0b1220;
        border-radius: 10px;
        border: 1px solid #1f2937;
      }
      @media (min-width: 1100px) {
        .grid {
          grid-template-columns: repeat(3, minmax(260px, 1fr));
        }
      }
      @media (max-width: 720px) {
        body {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Aletheia WASM Demo</h1>
    <p>Wordle + Connections helpers running in your browser.</p>
    <div class="status" id="status">Loading WASM...</div>

    <div class="grid">
      <div class="card">
        <h2>Wordle</h2>
        <div class="controls">
          <label class="pill">
            <input type="checkbox" id="wordleHard" />
            Hard Mode
          </label>
        </div>
        <label for="dict">Dictionary (one word per line)</label>
        <textarea id="dict" rows="4"></textarea>
        <button id="loadDict">Load Dictionary</button>
        <button id="resetWordle">Reset Session</button>
        <div class="output" id="dictStatus">Not loaded.</div>

        <button id="bestGuessBtn">Best Guess</button>
        <div class="output" id="bestGuessOut"></div>
        <div class="entropy-bars" id="entropyBars"></div>

        <details>
          <summary>Analysis tools</summary>
          <label for="guess">Guess</label>
          <input id="guess" placeholder="raise" />
          <label for="target">Target</label>
          <input id="target" placeholder="crate" />
          <button id="patternBtn">Compute Pattern</button>
          <div class="output" id="patternOut"></div>

          <label for="patternInput">Apply Pattern (e.g., 01220)</label>
          <input id="patternInput" placeholder="01220" />
          <button id="applyPatternBtn">Apply Feedback</button>

          <label for="speedCount">Speed test games</label>
          <input id="speedCount" type="number" min="1" max="500" value="50" />
          <button id="speedTestBtn">Run Speed Test</button>
          <div class="output" id="speedOut"></div>

          <label for="stressCount">Adversarial games</label>
          <input id="stressCount" type="number" min="1" max="200" value="25" />
          <button id="stressTestBtn">Run Stress Test</button>
          <div class="output" id="stressOut"></div>
        </details>
      </div>

      <div class="card">
        <h2>Connections</h2>
        <div class="controls">
          <label class="pill">
            <input type="checkbox" id="connectionsHard" />
            Hard Mode (Lexical Boost)
          </label>
        </div>
        <label for="connWords">16 words (space or line separated)</label>
        <textarea id="connWords" rows="6"></textarea>
        <button id="solveConn">Solve Groups</button>
        <div class="output" id="connOut"></div>
        <label>Vector Space (PCA)</label>
        <canvas id="connChart" height="120"></canvas>
        <div class="output" id="connMeta"></div>
      </div>

      <div class="card">
        <h2>Solver Log</h2>
        <div class="output log" id="log"></div>
      </div>
    </div>

    <script src="./vendor/chart.umd.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
